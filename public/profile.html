	<div id="loginPage" class="container">
	<div class=""> <!-- Was row -->

				Sign in </h1>

			   to continue to the Global NL Members Portal

			  src="assets/Sign-In-Small---Default.png" onmouseover="this.src='assets/Sign-In-Small---Hover.png'" onmouseout="this.src='assets/Sign-In-Small---Default.png'"/>

	<div id="mainPage" class="container">

	<div class=""> <!-- Was row -->

        <div class="col-xs-12 col-lg-10">
	  <div id="alertbox" style="display:none;margin-top:10px;" class="alert alert-warning text-center" role="alert">
  
		</div>

          <form id="profile_form" class="form-horizontal" role="form">
		  
		  <h4 style="margin-top: 10px;" class="text-center">My Member Profile Card</h4>
		  
		  <div class="card-deck">
		  
		  <div class="card-col w-100">
<div class="card">
	<div class="card-header card-header-bio">
	
				<div class="row" style="padding-top:10px;">
				<div class="input-group col-xs-12 col-lg-10">
				<label id="display_name_label" class="col-xs-4 col-lg-5 col-form-label">Name</label>
						<span class="input-group-prepend">
						<button class="btn btn-outline-secondary border-right-0 border btn-gnl" type="button">
							<i class="fas fa-portrait"></i>
						</button>
					  </span>
					<input name="display_name" id="display_name" class="form-control py-2 border-left-0 border" style="color:black;" disabled>
				</div>
			</div>
	
	</div>
	<div class="card-body card-body-bio">

				<div class="row">
				<div class="input-group col-xs-12 col-lg-10">
					<label class="col-xs-4 col-lg-5 col-form-label">Current Location</label>
						<span class="input-group-prepend">
						<button class="btn btn-outline-secondary border-right-0 border btn-gnl" type="button">
							<i class="fas fa-map-marker-alt"></i>
						</button>
					  </span>
					<input name="cl" id="autocomplete_current" class="form-control py-2 border-left-0 border" placeholder="Where are you at?" required>
				</div>
			</div>
			
			<div class="row">
				<div class="input-group col-xs-12 col-lg-10">
					<label class="col-xs-4 col-lg-5 col-form-label">Hometown / NL Roots</label>
						<span class="input-group-prepend">
						<button class="btn btn-outline-secondary border-right-0 border btn-gnl" type="button">
							<i class="fas fa-anchor"></i>
						</button>
					  </span>
					<input name="ht" id="autocomplete_hometown" class="form-control py-2 border-left-0 border" placeholder="Where are you connected to?" required>
				</div>
			</div>
			
			<div class="row">
				<div class="input-group col-xs-12 col-lg-10">
					<label class="col-xs-4 col-lg-5 col-form-label">Memorial University Alumni</label>
						<span class="input-group-prepend">
						<button class="btn btn-outline-secondary border-right-0 border btn-gnl" type="button">
							<i class="fas fa-university"></i>
						</button>
					  </span>
					<select name="status" id="MUN" class="form-control py-2 border-left-0 border selectpicker" onclick="changeMUN();" required>
						<option value="" selected disabled hidden>Are you a MUN graduate?</option>
						<option value="Yes">Yes - MUN Grad</option>
						<option>No</option>
					</select>
				</div>
			</div>
			
			<div class="row" id="grad_year" style="display: none;">
				<div class="input-group col-xs-12 col-lg-10">
					<label class="col-xs-4 col-lg-5 col-form-label">MUN Graduation Year</label>
						<span class="input-group-prepend">
						<button class="btn btn-outline-secondary border-right-0 border btn-gnl" type="button">
							<i class="fa fa-graduation-cap"></i>
						</button>
					  </span>
					<input name="grad_year" id="MUN_grad_year_box" placeholder="YYYY (Undergrad if multiple degrees)" class="form-control py-2 border-left-0 border"  type="text">
				</div>
			</div>
			
			<div class="row">
            <div class="input-group col-xs-12 col-lg-10">
              <label class="col-xs-4 col-lg-5 col-form-label" >About me</label>
					  <span class="input-group-prepend">
			  						<button class="btn btn-outline-secondary border-right-0 border btn-gnl" type="button">
							<i class="fa fa-info-circle"></i>
						</button>
					  </span>
                  <textarea name="bio" id="bio" class="form-control py-2 border-left-0 border" placeholder="Tell us a little bit about yourself to share with other members. Professional background? Hobbies? Favourite thing about NL?" rows="4" cols="50"></textarea>
            </div>
			</div>	
	
	
  </div>
</div>
</div>
</div>
		  
		  

			<br/>
		
	<h4 style="margin-bottom: 14px;" class="text-center">My Membership Preferences</h4>
            <div class="row">
			
			<div class="input-group col-xs-12 col-lg-10">
              <label class="col-xs-4 col-lg-5 col-form-label" >Interests</label>
                <div class="form-check col-xs-6 col-lg-7">
                  <input class="form-check-input" type="checkbox" id="connect">
				  <label class="form-check-label" for="connect">I want to <b>connect</b> with other Global NL members in my area</label>
                 </div>
				 <label class="col-xs-4 col-lg-5 col-form-label" ></label>
				 <div class="form-check col-xs-6 col-lg-7">
                  <input class="form-check-input" type="checkbox" id="learn">
				  <label class="form-check-label" for="learn">I want to <b>learn</b> about what other Global NL members are doing all over the world</label>
                 </div>
				 <label class="col-xs-4 col-lg-5 col-form-label" ></label>
				 <div class="form-check col-xs-6 col-lg-7">
                  <input class="form-check-input" type="checkbox" id="mentor">
				  <label class="form-check-label" for="mentor">I want to help <b>mentor and support</b> NL affiliated companies, organizations and individuals</label>
                 </div>
				 <label class="col-xs-4 col-lg-5 col-form-label" ></label>
				 <div class="form-check col-xs-6 col-lg-7">
				  <input class="form-check-input" type="checkbox" id="organize">
				  <label class="form-check-label" for="organize">I want to help <b>organize</b> a Global NL event in my area</label>
                 </div>
				 <label class="col-xs-4 col-lg-5 col-form-label" ></label>
				 <div class="form-check col-xs-6 col-lg-7">
                  <input class="form-check-input" type="checkbox" id="support">
				  <label class="form-check-label" for="support">I'm interested in joining the Global NL <b>leadership team</b> and helping behind the scenes</label>
				</div>
            </div>
			</div>

			<div class="row">
            <div class="input-group col-xs-12 col-lg-10">
              <label class="col-xs-4 col-lg-5 col-form-label" >Comments for Global NL</label>
                  <textarea name="comments" id="comments" class="form-control py-2 border" style="border-top-left-radius: 4px; border-bottom-left-radius: 4px;" placeholder="Anything else on your mind?" rows="4" cols="50"></textarea>
            </div>
			</div>

			<div class="row">
            <div class="input-group col-xs-12 col-lg-10">
              <label class="col-xs-4 col-lg-5 col-form-label" >Privacy</label>
				 
              <div class="form-check col-xs-6 col-lg-7">
                  <input class="form-check-input" type="radio" name="privacy" value="public" id="public" required>
				  <label class="form-check-label" for="public">I consent to my member profile card being shown publicly on the GlobalNL website</label>
              </div>
			  <label class="col-xs-4 col-lg-5 col-form-label" ></label>
              <div class="form-check col-xs-6 col-lg-7">
                  <input class="form-check-input" type="radio" name="privacy" value="members" id="members">
				  <label class="form-check-label" for="members">I consent to my member profile card being shown to other GlobalNL members only</label>
              </div>
			  
              </div>
			</div>

            <!-- Button -->
            <div class="text-center">
              <input type="submit" class="btn btn-primary" value="Save">
			  <input id="cancelButton" type="button" class="btn btn-secondary" value="Cancel Changes">
            </div>

          </form>
        </div>
    </div>
